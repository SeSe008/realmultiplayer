<!doctype html>
<html lang="en" translate="no">
	<head>
		<meta charset="utf-8" />

		<meta property="og:type" content="website"/>

		<link rel="icon" href="%sveltekit.assets%/favicon.png" />

				margin: 0;

	<body style="background-color: #0e0f16;" data-sveltekit-preload-data="hover">
